    <style type="text/css">
 li a {
     display: block;
     color: white;
     text-align: center;
     padding: 14 16px;
     text-decoration: none;
 }
 li a:hover:not(.active) {
     background-color: gray;
 }
 .active {
     background-color: blue;
 }
.left-container {
    width: 230px;
}
.gallery {
    display: flex;
    flex-direction: column;
    margin: auto;
    padding: 5px;
    border: #3a0404 10px solid;
}
img {
    border: #3a0404 solid 3px;
    margin: 3px;
}
.center-container {
    display: flex;
    flex-direction: column;
    text-align: center;
    background-image: url(P5Chocolate_bkgrnd.jpg);
    background-size: cover;
    width: 200vh;
    border: #3a0404 10px solid;
}
.buy-box {
    background-color:white;
    width: max-content;
    height: max-content;
    margin: 0 auto;
    padding: 20px;
    border-radius: 50px;
    border: #3a0404 10px solid;
}
.chocolate {
    display: inline-block;
    border-radius: 30px;
    width: 300px;
    height: 270px;
    margin-left: 10px;
    padding: 10px;
}
input[type='radio']:after {
    width: 20px;
    height: 20px;
    border-radius: 20px;
    top: -3px;
    right: 9px;
    position: relative;
    background-color: white;
    content: '';
    display: inline-block;
    visibility: visible;
    border: 2px solid greenyellow;
}
input[type='radio']:checked:after {
    width: 20px;
    height: 20px;
    border-radius: 20px;
    top: -3px;
    right: 9px;
    position: relative;
    background-color: greenyellow;
    content: '';
    display: inline-block;
    visibility: visible;
    border: 2px solid white;
}
.right-container {
    text-align: center;
    width: 230px;
    border: #3a0404 10px solid;
}
.distributors {
    display: inline-block;
}

<div class="body-container">
